language: python
dist: xenial

env:
  global:
    - COVERALLS_PARALLEL=true
  matrix:
    - TEST_FILE=tests/

python:
  - "3.6"

cache: pip

before_install:
  - export BOTO_CONFIG=/dev/null

stages:
  - Lint
  - name: Test
    if: (branch = master) OR (branch = kashgari2) OR (type IN (pull_request))

install:
  - pip install -r requirements.dev.txt
  - python -c "import kashgari;print(f'kashgari version {kashgari.__version__}')"
  - git fetch --unshallow --quiet
  - export PYTHONPATH=`pwd`

script: pytest --doctest-modules --junitxml=test-reports/junit.xml
  --cov=kashgari --cov-report=xml:coverage.xml --cov-report=html:htmlcov
  $TEST_FILE

after_script:
  - coveralls

notifications:
  webhooks: https://coveralls.io/webhook

jobs:
  include:
    - stage: Lint
      python: "3.6"
      install:
        - pip install flake8 flake8-builtins
      script:
        - flake8 kashgari
